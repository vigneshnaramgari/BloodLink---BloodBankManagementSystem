<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor Dashboard - BloodLink</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="dashboard">
    <div class="dashboard-header">
      <div class="dashboard-nav">
        <h1><i class="fas fa-heartbeat"></i> Donor Dashboard</h1>
        <div class="user-info">
          <span>Welcome, Donor</span>
          <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </div>
    </div>

    <div class="dashboard-content">
      <div class="dashboard-grid">
        <div class="dashboard-card">
          <h3><i class="fas fa-plus-circle"></i> Schedule a Donation</h3>
          <form id="donationForm" class="form-container">
            <div class="form-row">
              <div class="input-group">
                <i class="fas fa-calendar"></i>
                <input type="date" name="date" required />
              </div>
              <div class="input-group">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" name="location" placeholder="Location" required />
              </div>
            </div>
            <div class="form-row">
              <div class="input-group">
                <i class="fas fa-tint"></i>
                <input type="number" name="units" placeholder="Units (ml)" required />
              </div>
              <div class="input-group">
                <i class="fas fa-heartbeat"></i>
                <input type="text" name="bloodType" placeholder="Blood Type" required />
              </div>
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-paper-plane"></i> Submit Donation
            </button>
          </form>
        </div>

        <div class="dashboard-card">
          <h3><i class="fas fa-history"></i> Your Donation History</h3>
          <div class="table-container">
            <table class="table" id="donationTable">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Location</th>
                  <th>Blood Type</th>
                  <th>Units</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/donor.js"></script>
</body>
</html>
